<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="conteudo">
		<form jsf:id="formDetalhe">
			<h1>Detalhes</h1>
			<div class="card" style="width: 18rem;">
				<img src="CarregarImagemCarta?id=#{mbeanDetalhe.carta.id}"
					class="card-img-top" alt="..." />
				<div class="card-body">
					<h5 class="card-title">#{mbeanDetalhe.carta.nome}</h5>
					<p class="card-text">#{mbeanDetalhe.carta.nome}</p>


					<div class="form-group">
						<label for="exampleFormControlSelect1">Quantidade</label> 
						<h:selectOneMenu styleClass="form-control"
							value="#{mbeanCarrinho.item.quantidade}"
							valueChangeListener="#{mbeanCarrinho.valueChangeListener}" >
							<f:selectItem itemValue="1"/>
							<f:selectItem itemValue="2"/>
							<f:selectItem itemValue="3"/>
							<f:selectItem itemValue="4"/>
							<f:selectItem itemValue="5"/>
						</h:selectOneMenu>

					</div>

					<h:commandLink
						action="#{mbeanCarrinho.adicionar(mbeanDetalhe.carta)}"
						value="Adicionar ao Carrinho" styleClass="btn btn-success"/>

				</div>
			</div>




		</form>
	</ui:define>

</ui:composition>
</html>
