<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="template.xhtml">	

		<ui:define name="conteudo">
		
		<h1>Magic The Gathering</h1>
		<form jsf:id="form">
		<div class="card-columns">
			<ui:repeat value="#{mbeanIndex.cartas}" var="carta">
			<div class="card">
				<img src="CarregarImagemCarta?id=#{carta.id}" class="card-img-top" alt="..."/>
				<div class="card-body">
					<h5 class="card-title"><h:outputText value="#{carta.nome}" /></h5>
					<p class="card-text"><h:outputText value="#{carta.edicao.nome}" /></p>
					<p class="card-text">
						<h:commandLink action="#{mbeanDetalhe.carregar(carta)}"
							value="Detalhes"
							styleClass="btn btn-primary"></h:commandLink>
					</p>
				</div>
			</div>
			</ui:repeat>
		</div>	
		</form>
		
		</ui:define>
	
	</ui:composition>
</html>
