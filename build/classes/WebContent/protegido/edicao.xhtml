<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
	<ui:composition template="../template.xhtml">

		

		<ui:define name="conteudo">
	
			<form jsf:id="formCliente" method="POST" enctype="multipart/form-data">
				<h2>Cadastro de Edições</h2>
				<div class="form-group">
					<label for="id">ID</label> 
					<input
						type="text" class="form-control" 
						jsf:id="id"
						jsf:value="#{mbeanEdicao.id}"
						readonly="readonly"/>
				</div>
				
				<div class="form-group">
					<label for="nome">Nome</label> 
					<input
						type="text" class="form-control" 
						jsf:id="nome"
						jsf:value="#{mbeanEdicao.nome}"
						placeholder="Digite o nome da Edição"/>
				</div>
				
				<input type="submit" 
					jsf:id="btnSalvar"
					jsf:action="#{mbeanEdicao.salvar}" 
					value="Salvar" 
					class="btn btn-primary"/>
			</form>
				<br/>
				<form jsf:id="formClienteTable">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col"> </th>
							<th scope="col"> </th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat value="#{mbeanEdicao.edicoes}" var="ed">
						<tr>
							<td><h:outputText value="#{ed.id}"></h:outputText></td>
							<td><h:outputText value="#{ed.nome}"></h:outputText></td>
							<td>
							<h:commandLink 
								styleClass="btn btn-info" 
								action="#{mbeanEdicao.carregar(ed)}" 
								value="Editar" />							
							</td>					
							<td>
								<h:commandLink 
								styleClass="btn btn-danger" 
								action="#{mbeanEdicao.excluir(ed)}" 
								value="Excluir" />						
							</td>
						</tr>
						</ui:repeat>			
					</tbody>
				</table>
				</form>

		</ui:define>
	
	</ui:composition>

</html>
